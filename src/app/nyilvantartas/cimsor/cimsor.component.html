<mat-toolbar color="primary" class="navbar">
  <div *ngIf="!_isBelepve">Eleven nyílvántartó rendszer {{ CIM | translate }}</div>
  <div style="cursor:pointer;" *ngIf="_isBelepve" (click)="hallgatoiLista()">
    <span (click)="hallgatoiLista()" >Hallgatók</span>
    <span (click)="torzs()" >Törzs</span>
  </div>
  <div *ngIf="_isBelepve">
    <span>{{ '(' + _teljesNev + ')' }}</span>
    <span (click)="logout()">Kilépés</span>
  </div>
</mat-toolbar>
