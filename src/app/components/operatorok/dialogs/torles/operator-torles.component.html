<h2 mat-dialog-title>Operátor törlése</h2>
<mat-dialog-content>

  <span>Törli a következő operátort? {{ _operator.vezetekNev }} {{ _operator.keresztNev }}</span>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close="false">Mégse</button>
  <button mat-button mat-dialog-close="true" (click)="operatorTorlese(_operator)" >Törlés</button>
</mat-dialog-actions>
