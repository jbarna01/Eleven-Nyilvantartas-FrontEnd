<mat-card class="prg_fejlec">
  <button *ngIf="isBelepve" class="menu-gomb" mat-stroked-button [matMenuTriggerFor]="aboveMenu">Above</button>
  <mat-menu #aboveMenu="matMenu" yPosition="above">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>

  <button class="menu-gomb" mat-stroked-button="" [matMenuTriggerFor]="belowMenu">Below</button>
  <mat-menu #belowMenu="matMenu" yPosition="below">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>

  <button class="menu-gomb" mat-stroked-button [matMenuTriggerFor]="beforeMenu">Before</button>
  <mat-menu #beforeMenu="matMenu" xPosition="before">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>

  <button
        *ngIf="isMenuLathato"
        (click)="valtas()"
        class="menu-gomb kilepes-gomb"
        [routerLink]="menuUrl['kilepes']"
        mat-stroked-button>
    {{ menuNev['kilepes'] }}
  </button>
</mat-card>
